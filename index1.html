<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>My Figma Task</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <!-- CAPTION TO SETUP ENTIRE FORM AND DATA INPUT -->

    <section id="macbook-2">
      <div class="macbook-1">
        <!-- LOGO SECTION -->

        <div class="logo">
          <img src="./images/Kimg.png" alt="KodeCamp" />
          <h2>Sign Up</h2>
        </div>
        <!-- FORM SECTION -->
        <div class="form">
          <form action="#">
            <div class="firstname">
              <label for="firstname">First Name</label><br />
              <input type="text" id="firstname" name="firstname" />
            </div>

            <div class="lastname">
              <label for="lastname">Last Name</label><br />
              <input type="text" id="lastname" name="lastname" />
            </div>

            <div class="email">
              <label for="email">Email</label> <br />
              <input type="email" id="email" name="email" />
            </div>

            <div class="gender">
              <label for="">Gender</label><br />
              <input type="radio" name="option" value="option1" />
              <label for="male">Male</label>
              <input type="radio" name="option" value="option2" />
              <label for="female">Female</label>
              <input type="radio" name="option" value="option3" />
              <label for="other">Other</label>
            </div>

            <!-- SETTING UP THE ACCESS SECTION -->
            <div class="password">
              <label for="password">Password</label><br />
              <input type="password" id="password" name="password" />
            </div>

            <div class="confirm-password">
              <label for="confirmpassword">Confirm Password</label><br />
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
              />
            </div>

            <!-- SETTING UP THE EDUCATIONAL LEVEL SECTION -->
            <div class="education-level">
              <label for="education">Educational Level</label><br />
              <select class="box">
                <option value=""></option>
                <option value="ssce">FLC</option>
                <option value="ssce">SSCE</option>
                <option value="nd">National Diploma</option>
                <option value="hnd">Higher National Diploma</option>
                <option value="bsc">Bsc</option>
                <option value="masters">Masters Degree</option>
              </select>
            </div>

            <!-- SETTING UP THE EXPERIENCE LEVEL SECTION -->
            <div class="experience">
              <label for="experience">Experience Level</label><br />
              <select name="experience" id="experience">
                <option value=""></option>
                <option value="beginner">Novice</option>
                <option value="beginner">Beginner</option>
                <option value="inter">Intermidiate</option>
                <option value="pro">Professional</option>
              </select>
            </div>

            <!-- TEXT INPUT SPACE -->
            <div class="message">
              <label for="message">Tell Us About Yourself</label><br />
              <input type="text" name="messae" id="message" />
            </div>

            <!-- BUTTON SUBMIT SECTION -->
            <div class="button">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>

      <!-- TEXT-ON-IMAGE-SECTION-->
      <div class="image">
        <h1>KodeCamp</h1>
        <p>JOIN OUR NEXT COHORT</p>
      </div>
    </section>
  </body>
</html>
